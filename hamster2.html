<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>網頁製作中… | 薯泥站</title>
<style>
  :root{
    --bg:#fff7f0;
    --card:#fff6e9;
    --accent:#e6a85b;
    --text:#4a3629;
    --muted:#8b6f5a;
  }

  html,body{height:100%;margin:0;}
  body{
    background: linear-gradient(180deg,var(--bg), #f0e7dd);
    font-family: "Noto Sans TC", "Microsoft JhengHei", system-ui, -apple-system, sans-serif;
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .card{
    width:100%;
    max-width:880px;
    background:var(--card);
    border-radius:20px;
    box-shadow:0 18px 40px rgba(20,20,20,0.12);
    padding:28px;
    text-align:center;
    position:relative;
    overflow:hidden;
  }

  /* 小倉鼠 SVG 容器（置中） */
  .hamster-wrap{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:18px;
    margin-bottom:12px;
  }

  /* 標題 */
  h1{
    margin:6px 0 6px;
    font-size:28px;
    letter-spacing:0.4px;
  }
  p.lead{
    margin:0 0 18px;
    color:var(--muted);
    font-size:15px;
  }

  /* 可愛倉鼠（inline svg） */
  svg.hamster{
    width:120px;
    height:120px;
    filter: drop-shadow(0 6px 14px rgba(0,0,0,0.18));
  }

  /* 動畫：倉鼠呼吸與耳朵擺動 */
  .hamster .body{ transform-origin: center; animation: breathe 2000ms ease-in-out infinite; }
  .hamster .ear-left, .hamster .ear-right{ transform-origin: center; animation: earwiggle 2200ms ease-in-out infinite; }
  .hamster .eye{ transform-origin:center; animation: blink 6s steps(1) infinite;}

  @keyframes breathe{
    0% { transform: scale(1); }
    50%{ transform: scale(1.02); }
    100%{ transform: scale(1); }
  }
  @keyframes earwiggle{
    0%{ transform: rotate(0deg); }
    50%{ transform: rotate(6deg); }
    100%{ transform: rotate(0deg); }
  }
  @keyframes blink{
    0%,97%{ transform: scaleY(1); }
    98%{ transform: scaleY(0.07); }
    100%{ transform: scaleY(1); }
  }

  /* loading dots */
  .dots{
    display:inline-flex;
    gap:8px;
    margin-top:8px;
  }
  .dot{
    width:12px;height:12px;border-radius:50%;
    background:var(--accent);
    opacity:0.15;
    transform: translateY(0);
    animation: dotpop 900ms ease-in-out infinite;
  }
  .dot:nth-child(1){ animation-delay: 0ms; }
  .dot:nth-child(2){ animation-delay: 150ms; }
  .dot:nth-child(3){ animation-delay: 300ms; }
  @keyframes dotpop{
    0%{ opacity:0.15; transform:translateY(0); }
    50%{ opacity:1; transform:translateY(-8px); }
    100%{ opacity:0.15; transform:translateY(0); }
  }

  /* info panel */
  .panel{
    margin-top:20px;
    text-align:left;
    background:rgba(255,255,255,0.9);
    border-radius:12px;
    padding:14px;
    color:var(--text);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    font-size:14px;
  }

  .panel strong{ color:var(--accent); }

  /* footer links */
  .links{
    margin-top:16px;
    display:flex;
    justify-content:center;
    gap:14px;
    flex-wrap:wrap;
  }
  a.btn{
    display:inline-block;
    padding:10px 18px;
    border-radius:22px;
    text-decoration:none;
    color:white;
    background:var(--accent);
    box-shadow: 0 6px 16px rgba(230,168,91,0.18);
    font-weight:600;
  }
  a.ghost{
    background:transparent;
    color:var(--text);
    border:2px solid rgba(0,0,0,0.06);
    box-shadow:none;
  }

  /* small screens */
  @media (max-width:520px){
    .hamster-wrap{ gap:12px; flex-direction:column; }
    svg.hamster{ width:96px; height:96px; }
    .panel{ font-size:13px; }
  }
</style>
</head>
<body>

<main class="card" role="main" aria-labelledby="title">
  <div class="hamster-wrap" aria-hidden="false">
    <!-- cute hamster (inline SVG) -->
    <svg class="hamster" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <!-- ears -->
      <g class="ear-left">
        <ellipse cx="58" cy="46" rx="18" ry="20" fill="#eebd86"/>
        <ellipse cx="62" cy="46" rx="9" ry="10" fill="#f7e6d6"/>
      </g>
      <g class="ear-right">
        <ellipse cx="142" cy="46" rx="18" ry="20" fill="#eebd86"/>
        <ellipse cx="138" cy="46" rx="9" ry="10" fill="#f7e6d6"/>
      </g>

      <!-- face / body -->
      <g class="body">
        <ellipse cx="100" cy="100" rx="70" ry="62" fill="#f0c99b"/>
        <ellipse cx="100" cy="110" rx="54" ry="40" fill="#ffe9d4"/>
      </g>

      <!-- cheeks -->
      <circle cx="74" cy="110" r="8" fill="#ffd2b0" />
      <circle cx="126" cy="110" r="8" fill="#ffd2b0" />

      <!-- eyes -->
      <g fill="#222">
        <ellipse class="eye" cx="84" cy="96" rx="6" ry="8"/>
        <ellipse class="eye" cx="116" cy="96" rx="6" ry="8"/>
      </g>

      <!-- nose & mouth -->
      <path d="M98 104 q2 6 6 0" stroke="#6b3b2b" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="100" cy="102" r="3" fill="#6b3b2b"/>
    </svg>

    <!-- text -->
    <div>
      <h1 id="title">網頁製作中…</h1>
      <p class="lead" style="margin:6px 0 0 0; color:var(--muted)">
        薯條正在整理相片，馬上回來和你見面 ✨
      </p>

      <div style="margin-top:12px; text-align:center;">
        <div class="dots" aria-hidden="true">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
      </div>
    </div>
  </div>

  
</main>

</body>
</html>
